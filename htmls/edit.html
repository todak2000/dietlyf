<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jive Profile </title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="ratchet/css/ratchet.min.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/feed.css">
        <script>
        // OVERLAY FUNCTIONS
        function on() {
            document.getElementById("overlay").style.display = "block";
            document.getElementById("overlay").style.width = "100%";
            // document.getElementById("home").style.display = "none";
            // document.getElementById("home").style.width = "0";
        }

        function off() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("overlay").style.width = "0";
            // document.getElementById("home").style.display = "block";
            // document.getElementById("home").style.width = "100%";
}

        </script>
    
  </head>
  <body class="container">
    
    <header class=" top">
      <p class="follows">YOUR PROFILE</p>
    </header>
    <!-- header ended -->
    <div class="body">
        <div class="pics" style="height: 70vh; background-color: #fff;">
            
            
                <div class="row">
                            <div id="overlay" style="position: fixed; width: 100%;height: 100%;top: 0px;left: 0;right: 0;bottom: 0; background-color: #fff;z-index: 2; cursor: pointer;">
                                <div class="modal-dialog">
                                    <div class="panel panel-primary" style="height: 78vh;">
                                        <div class="panel-heading" style="background-color: #01397A;" >
                                            <a href="profile.html"><button type="button"  class="close" style="color:#fff;">Ã—</button></a>
                                            <h4 class="panel-title" id="contactLabel"><span class="glyphicon glyphicon-info-sign"></span> Edit Your Profile</h4>
                                        </div>
                                        <form action="#" method="post" accept-charset="utf-8">
                                        <div class="modal-body" style="padding: 5px;">
                                              <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                                        <input class="form-control" name="firstname" placeholder="Firstname" type="text" required autofocus />
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                                        <input class="form-control" name="lastname" placeholder="Lastname" type="text" required />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                                        <input class="form-control" name="email" placeholder="E-mail" type="text" required />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                                        <input class="form-control" name="username" placeholder="Subject" type="text" required />
                                                    </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                                            <input class="form-control" name="Phoneno" placeholder="Subject" type="number" required />
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                                            <input class="form-control" name="dob" placeholder="dd/mm/yy" type="date" required />
                                                        </div>
                                                </div>
                                                <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                                            <input class="form-control" name="password" placeholder="Password" type="password" required />
                                                        </div>
                                                </div>
                                               
                                            </div>  
                                            <div class="panel-footer" style="margin-bottom:-14px; height: 7vh; background-color: #01397A;">
                                                    <!--<span class="glyphicon glyphicon-remove"></span>-->
                                                <a href="profile.html"><button style="float: right;" type="button" class="btn btn-default btn-close">Save</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

            </div>
            
        </div>
        
    </div>
  </div>
    <nav class="bar bar-tab">
  <a class="tab-item " href="feed.html">
    <span class="icon icon-pages"></span>
    <span class="tab-label">My feeds</span>
  </a>
  <a class="tab-item " href="explore.html">
    <span class="icon icon-share"></span>
    <span class="tab-label">Discover</span>
  </a>
  <a style="width: 2px; height: 1px; border: 1px solid #fff;border-radius: 10px;" class="tab-item plus" href="post.html">
    <span class="icon icon-plus"></span>
    <span class="tab-label"></span>
  </a>
  <a class="tab-item " href="follow.html">
    <span class="icon icon-star"></span>
    <span class="tab-label">Following</span>
  </a>
  <a class="tab-item active" href="profile.html">
    <span class="icon icon-person"></span>
    <span class="tab-label">Profile</span>
  </a>
</nav>
      
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- <script type="text/javascript" src="js/fontawesome-all.js"></script> -->

  </body>
</html>
